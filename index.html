<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joel_LoFi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.25);
  --text-color: white;
  --header-bg: rgba(0,0,0,0.45);
}

body.light {
  --glass-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(255,255,255,0.6);
  --text-color: #111;
  --header-bg: rgba(255,255,255,0.6);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("https://www.dropbox.com/scl/fi/1vl0w764bxwsp4z9uj1pl/mcnostalgia.png?rlkey=487r0qtkhdll5u8fjv9pmzq9p&st=fhskkjor&raw=1");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: var(--text-color);
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  background: var(--header-bg);
  backdrop-filter: blur(10px);
  # position: relative;
  z-index: 10;
}

.social-links img {
  width: 26px;
  height: 26px;
  margin-right: 14px;
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease;
  text-decoration: none;
  border: none;
  outline: none;
}

.social-links img:hover {
  transform: scale(1.15);
}

body.light .social-links img {
  filter: brightness(0);
}

nav {
  display: flex;
  gap: 20px;
  margin-left: auto;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  transition: transform 0.2s ease;
  font-weight: regular;
  opacity: 0.9;
}

nav a:hover {
  opacity: 0.6;
  transform: scale(0.9);
  transition: transform 0.2s ease;
}

.menu-button {
  display: none;
  background: none;
  border: 1px solid var(--text-color);
  color: var(--text-color);
  padding: 6px 10px;
  cursor: pointer;
  margin-left: 10px;
}

.theme-toggle {
  display: inline-block;
  background: none;
  border: 1px solid var(--text-color);
  border-radius: 13px;
  color: var(--text-color);
  padding: 6px 10px;
  cursor: pointer;
  margin-left: 10px;
  transition: transform 0.2s ease, border-color 0.2s ease;
}

.theme-toggle:hover {
  transition: transform 0.2s ease;
  transform: scale(1.15);
  border-color: #5bc0ff;
}

/* Mobile menu */
.mobile-menu {
  position: absolute;
  top: 70px;
  right: 24px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(14px);
  border-radius: 14px;
  display: none;
  z-index: 9999; /* ðŸ‘ˆ FIX: always on top */
  min-width: 180px;
}

.mobile-menu a {
  display: block;
  padding: 14px;
  color: white;
  text-decoration: none;
}

/* ===== MAIN ===== */
.container {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: rgba(0, 0, 0, 0.4);
  padding: 20px;
}

.custom-text {
  margin-top: 139px;
  padding-top: 26px;
  padding-bottom: 26px;
  margin-bottom: 3px;
  font-size: 20px;
  text-align: center;
  opacity: 0.9;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  transition: transform 0.15s ease;
}

/* ===== COUNTDOWN ===== */
.countdown {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: repeat(4, 1fr); /* ðŸ‘ˆ each column = equal width! */
  gap: clamp(12px, 3vw, 28px);
  white-space: nowrap; /* ðŸ‘ˆ never wrap */
  justify-content: center;
}

.time-box {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: clamp(12px, 3vw, 24px);
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

.number {
  font-size: clamp(36px, 8vw, 64px); /* ðŸ‘ˆ fluid scaling */
  font-weight: regular;
  animation: fadeSlide 0.35s ease;
}

.label {
  font-size: clamp(14px, 3vw, 20px);
  opacity: 0.85;
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.icon {
  display: block;
  padding-top: 39px;
  margin: 30px auto 0;
  width: 390px;
}

/* ===== RESPONSIVE NAV ===== */
@media (orientation: portrait) {
  nav {
    display: none;
  }
  .menu-button, .theme-toggle {
    display: inline-block;
  }
}
</style>
</head>

<body>
<header>
  <div class="social-links">
    <a href="https://twitter.com/YOUR_ACCOUNT" target="_blank">
      <img src="https://www.dropbox.com/scl/fi/gz0qiiyw0qljjcecijhmf/twitrlogo.png?rlkey=htvfk8koghsg79uyvnbe4bpms&st=uf4r4432&raw=1" alt="Twitter">
    </a>
    <a href="https://instagram.com/YOUR_ACCOUNT" target="_blank">
      <img src="https://www.dropbox.com/scl/fi/i4zszxmevy9z114614au2/instalogo.png?rlkey=4hulc7ja6dukou2ceex2suwng&st=qjg5tos7&raw=1" alt="Instagram">
    </a>
    <a href="https://youtube.com/YOUR_ACCOUNT" target="_blank">
      <img src="https://www.dropbox.com/scl/fi/m71c4ky7cl7u2q0ip3gsn/OGYTlogo.png?rlkey=ss83g7iejyz7at0ovlwes8fsz&st=0x1gusx6&raw=1" alt="YouTube">
    </a>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Song List</a>
    <a href="#">Snacks</a>
    <a href="#">Warehouse</a>
  </nav>

  <div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">Song List</a>
    <a href="#">Snacks</a>
    <a href="#">Warehouse</a>
  </div>
</header>

<div class="container">
  <div>
    <div class="custom-text" id="mikumikugo">Miku Miku Miku Go!</div>

    <div class="countdown">
      <div class="time-box"><div class="number" id="days">00</div><div class="label">Days</div></div>
      <div class="time-box"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
      <div class="time-box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="time-box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <img class="icon" src="https://www.dropbox.com/scl/fi/nq1eq7zjmx08g91uigs0s/mikucalm.png?rlkey=gjhm3r24y9ftkg14pmxtot26g&st=e6fpod8y&raw=1">
  </div>
</div>

<script>
const targetDate = new Date("2026-11-19T00:00:00");

const mmg = "https://www.dropbox.com/scl/fi/mv86nn7tbrkyqy8livll7/IMG_0993.wav?rlkey=qm2higq0b0mj4yaral7xvkpfk&st=455vxu30&raw=1";
const mmgaudio = new Audio(mmg);
const mmgEl = document.getElementById("mikumikugo");

// Play audio on click
mmgEl.addEventListener("click", () => {
  mmgaudio.currentTime = 0; // rewind in case it's already played
  mmgaudio.play().catch(err => {
    console.log("Audio playback failed:", err);
  });

  // Optional: add a quick visual feedback
  mmgEl.style.transform = "scale(1.1)";
  setTimeout(() => mmgEl.style.transform = "scale(1)", 150);
});

const els = {
  days, hours, minutes, seconds
};

function setVal(el, val) {
  if (el.textContent !== val) {
    el.textContent = val;
    el.style.animation = "none";
    el.offsetHeight;
    el.style.animation = null;
  }
}

function update() {
  const diff = targetDate - new Date();
  if (diff <= 0) return;

  setVal(days, String(Math.floor(diff / 86400000)).padStart(2, "0"));
  setVal(hours, String(Math.floor(diff / 3600000) % 24).padStart(2, "0"));
  setVal(minutes, String(Math.floor(diff / 60000) % 60).padStart(2, "0"));
  setVal(seconds, String(Math.floor(diff / 1000) % 60).padStart(2, "0"));
}

setInterval(update, 1000);
update();

function toggleMenu() {
  const m = document.getElementById("mobileMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
</script>
</body>
</html>
