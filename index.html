<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joel_LoFi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.25);
  --text-color: white;
  --header-bg: rgba(0,0,0,0.45);
}

html {
  overflow: scroll;
  overflow-x: hidden;
}
::-webkit-scrollbar {
  width: 0;
  background: transparent;
}

body.light {
  --glass-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(255,255,255,0.6);
  --text-color: #111;
  --header-bg: rgba(255,255,255,0.6);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("assets/mcnostalgia.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: var(--text-color);
  overflow: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

body::-webkit-scrollbar {
  display: none;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  background: var(--header-bg);
  backdrop-filter: blur(10px);
  # position: relative;
  z-index: 10;
}

.social-links a {
  text-decoration: none;
}

.social-links img {
  width: 26px;
  height: 26px;
  margin-right: 14px;
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease;
  text-decoration: none;
  border: none;
  outline: none;
}

.social-links img:hover {
  transform: scale(1.15);
}

.social-linkss {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding-left: 39px;
  padding-right: 39px;
}

.social-linkss img {
  filter: brightness(0) invert(1);
  transition: transform 0.2s ease;
  text-decoration: none;
  border: none;
  outline: none;
}

.social-linkss img:hover {
  transform: scale(1.15);
}

.social-tab img {
  justify-content: space-around;
  align-items: center;
  width: 90px;             /* size of each icon */
  height: auto;            /* keep aspect ratio */
  cursor: pointer;
  transition: transform 0.15s ease;
}

body.light .social-links img {
  filter: brightness(0);
}

body.light .social-linkss img {
  filter: brightness(0);
}

nav {
  display: flex;
  gap: 20px;
  margin-left: auto;
}

nav a {
  color: var(--text-color);
  text-decoration: none;
  transition: transform 0.2s ease;
  font-weight: regular;
  opacity: 0.9;
}

nav a:hover {
  opacity: 0.6;
  transform: scale(0.9);
  transition: transform 0.2s ease;
}

.menu-button {
  display: none;
  background: none;
  border: 1px solid var(--text-color);
  color: var(--text-color);
  padding: 6px 10px;
  cursor: pointer;
  margin-left: 10px;
}

.theme-toggle {
  display: inline-block;
  background: none;
  border: 1px solid var(--text-color);
  border-radius: 13px;
  color: var(--text-color);
  padding: 6px 10px;
  cursor: pointer;
  margin-left: 10px;
  transition: transform 0.2s ease, border-color 0.2s ease;
}

.theme-toggle:hover {
  transition: transform 0.2s ease;
  transform: scale(1.15);
  border-color: #5bc0ff;
}

#mikuOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 3939;
  object-fit: cover;
}

#mikuOverlay video {
  max-width: 90vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  justify-content: center;
  align-items: center;
}

/* Mobile menu */
.mobile-menu {
  position: absolute;
  top: 70px;
  right: 24px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(14px);
  border-radius: 14px;
  display: none;
  z-index: 5; /* ðŸ‘ˆ FIX: always on top */
  min-width: 180px;
}

.mobile-menu a {
  display: block;
  padding: 14px;
  color: white;
  text-decoration: none;
}

/* ===== MAIN ===== */
.container {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: rgba(0, 0, 0, 0.4);
  padding: 20px;
}

.plain-text {
  margin-top: 39px;
  padding-top: 26px;
  padding-bottom: 26px;
  margin-bottom: 39px;
  font-size: 20px;
  text-align: center;
  opacity: 0.9;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

.custom-text {
  margin-top: 69px;
  padding-top: 26px;
  padding-bottom: 26px;
  margin-bottom: 69px;
  font-size: 26px;
  text-align: center;
  opacity: 0.9;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  transition: transform 0.15s ease;
}

/* ===== COUNTDOWN ===== */
.countdown {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: repeat(4, 1fr); /* ðŸ‘ˆ each column = equal width! */
  gap: clamp(12px, 3vw, 28px);
  white-space: nowrap; /* ðŸ‘ˆ never wrap */
  justify-content: center;
}

.time-box {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: clamp(12px, 3vw, 24px);
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

.number {
  font-size: clamp(36px, 8vw, 64px); /* ðŸ‘ˆ fluid scaling */
  font-weight: regular;
  animation: fadeSlide 0.35s ease;
}

.label {
  font-size: clamp(14px, 3vw, 20px);
  opacity: 0.85;
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.icon {
  display: block;
  padding-top: 39px;
  margin: 30px auto 0;
  width: 390px;
}

/* ===== RESPONSIVE NAV ===== */
@media (orientation: portrait) {
  nav {
    display: none;
  }
  .menu-button, .theme-toggle {
    display: inline-block;
  }
}
</style>
</head>

<body>
<header>
  <div class="social-links">
    <a href="https://x.com/cfm_miku" target="_blank" id="twitlink">
      <img src="assets/twitrlogo.png" alt="Twitter">
    </a>
    <a href="https://instagram.com/cfm_miku_official" target="_blank" id="instlink">
      <img src="assets/instalogo.png" alt="Instagram">
    </a>
    <a href="https://youtube.com/@HatsuneMiku" target="_blank" id="ytlink">
      <img src="assets/OGYTlogo.png" alt="YouTube">
    </a>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="visualiser.html">Song List</a>
    <a href="#">Snacks</a>
    <a href="#">Warehouse</a>
  </nav>

  <div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="visualiser.html">Song List</a>
    <a href="#">Snacks</a>
    <a href="#">Warehouse</a>
  </div>
</header>

<div class="container">
  <div>
    <div class="custom-text" id="mikumikugo">Miku Miku Miku Go!</div>

    <div class="countdown">
      <div class="time-box"><div class="number" id="days">00</div><div class="label">Days</div></div>
      <div class="time-box"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
      <div class="time-box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="time-box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <img class="icon" src="assets/mikucalm.png">

    <div class="plain-text">More Official Websites!</div>
    
    <div class="social-linkss">
      <div class="social-tab">
        <a href="https://karent.jp" target="_blank" id="karent-link">
          <img src="assets/karent.png" alt="Karent">
        </a>
      </div>
      <div class="social-tab">
        <a href="https://facebook.com/pages/Hatsune-Miku/10150149727825637" target="_blank" id="facebook-link">
          <img src="assets/fblogo.png" alt="FaceBook">
        </a>
      </div>
    </div>
  </div>
</div>
<div id="mikuOverlay"></div>
<script>
const targetDate = new Date("2026-11-19T00:00:00");

const mmg = "assets/miku321.wav";
const mmgaudio = new Audio(mmg);
const mmgEl = document.getElementById("mikumikugo");

const mikuoverly = document.getElementById("mikuOverlay");

// Play audio on click
mmgEl.addEventListener("click", () => {
  mmgaudio.currentTime = 0; // rewind in case it's already played
  mmgaudio.play().catch(err => {
    console.log("Audio playback failed:", err);
  });
  // Optional: add a quick visual feedback
  mmgEl.style.transform = "scale(1.1)";
  const exist = mikuoverly.querySelector("video");
  if (exist) {
    exist.remove();
  }
  const mkgovideo = document.createElement("video");
  mkgovideo.src = "assets/ARUOKREADYGO.webm";
  mkgovideo.autoplay = true;
  mkgovideo.muted = true;
  mkgovideo.playsInLine = true;
  mkgovideo.addEventListener("ended", () => {
    mkgovideo.remove();
  });
  mikuoverly.appendChild(mkgovideo);
  setTimeout(() => mmgEl.style.transform = "scale(1)", 150);
});

const twitterLink = document.getElementById("twitlink");
twitterLink.addEventListener("click", () => {
  mmgaudio.currentTime = 0;
  mmgaudio.play().catch(err => console.log("Audio playback failed:", err));
});

const instaLink = document.getElementById("instlink");
instaLink.addEventListener("click", () => {
  mmgaudio.currentTime = 0;
  mmgaudio.play().catch(err => console.log("Audio playback failed:", err));
});

const youtubeLink = document.getElementById("ytlink");
youtubeLink.addEventListener("click", () => {
  mmgaudio.currentTime = 0;
  mmgaudio.play().catch(err => console.log("Audio playback failed:", err));
});

const karentLink = document.getElementById("karent-link");
karentLink.addEventListener("click", () => {
  mmgaudio.currentTime = 0;
  mmgaudio.play().catch(err => console.log("Audio playback failed:", err));
});
const facebookLink = document.getElementById("facebook-link");
facebookLink.addEventListener("click", () => {
  mmgaudio.currentTime = 0;
  mmgaudio.play().catch(err => console.log("Audio playback failed:", err));
});

const els = {
  days, hours, minutes, seconds
};

function setVal(el, val) {
  if (el.textContent !== val) {
    el.textContent = val;
    el.style.animation = "none";
    el.offsetHeight;
    el.style.animation = null;
  }
}

function update() {
  const diff = targetDate - new Date();
  if (diff <= 0) return;

  setVal(days, String(Math.floor(diff / 86400000)).padStart(2, "0"));
  setVal(hours, String(Math.floor(diff / 3600000) % 24).padStart(2, "0"));
  setVal(minutes, String(Math.floor(diff / 60000) % 60).padStart(2, "0"));
  setVal(seconds, String(Math.floor(diff / 1000) % 60).padStart(2, "0"));
}

setInterval(update, 1000);
update();

function toggleMenu() {
  const m = document.getElementById("mobileMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
</script>
</body>
</html>
